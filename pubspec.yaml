name: ubereats
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.8.0
  pin_code_fields: ^8.0.1
  persistent_bottom_nav_bar_v2: ^6.0.1
  firebase_core: ^3.13.1
  firebase_auth: ^5.5.4
  page_transition: ^2.2.1
  provider: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  sizer: ^3.0.5
  country_picker: ^2.0.27



flutter:

  
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/categories/
    - assets/fonts/
    - assets/sounds/
    - assets/images/splashScreenImage/

  
  fonts:
    - family: UberMoveMedium
      fonts:
        - asset: assets/fonts/UberMoveMedium.otf
        
    - family: UberMoveBold
      fonts:
        - asset: assets/fonts/UberMoveBold.otf
          weight: 700
  
